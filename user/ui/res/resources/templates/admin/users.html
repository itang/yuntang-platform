<div id="main-content">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>id</th>
        <th>uid</th>
        <th>username</th>
        <th>email</th>
        <th>realname</th>
        <th>type</th>
        <th>created_at</th>
      </tr>
    </thead>
    <tbody>
      {{#users}}
      <tr>
        <td>{{id}}</td>
        <td>{{uid}}</td>
        <td>{{username}}</td>
        <td>{{email}}</td>
        <td>{{realname}}</td>
        <td>{{type}}-{{type-name}}</td>
        <td>{{created_at_pretty}} ({{created_at_string}})</td>
      </tr>
      {{/users}}
    </tbody>
  </table>
</div>
