{% extends "templates/layouts/layout-main.html" %}
{% block content %}
<div id="main-content">
  <ul class="nav nav-tabs" id="myTab">
    <li class="active"><a href="#req" data-toggle="tab">当前请求信息</a></li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="req">
      <table class="table table-striped table-bordered">
        <tbody>
          {% for item in req %}
          <tr>
            <td width="100"><b>{{item.key}}</b></td>
            <td>{{item.value}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
