<div class="alert alert-{{type}}">
  <ul>
    {% for msg in messages %}
    <li>{{msg}}</li>
    {% endfor %}
  </ul>
</div>
<script>
  var _notifyMsg = {
    title : '提示信息',
    text : '{{text|safe}}',
    type : '{{type}}'
  };
</script>
{% block more-js %}
<script>
  $(function() {
    $.pnotify(_notifyMsg);
  });
</script>
{% endblock %}
